apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app1
  ports:
    - port: 3001
      targetPort: 3000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: app1:latest
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres@postgres:5432/mydb"
            - name: PORT
              value: "3001"
          ports:
            - containerPort: 3000

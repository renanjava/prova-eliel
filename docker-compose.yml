services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: mydb
    ports:
      - 5432:5432
    networks:
      - my-bridge

  app1:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:3000
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3001
    depends_on:
      - postgres
    networks:
      - my-bridge

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3002:3000
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3002
    depends_on:
      - postgres
    networks:
      - my-bridge
  nginx:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - app1
      - app2
    networks:
      - my-bridge

networks:
  my-bridge:
    driver: bridge